<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/board.js" defer></script>
    <script src="assets/js/box.js" defer></script>
    <script src="assets/js/buttons.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <section class="top">
        <div>
          <h1>Tic-Tac-Toe</h1>
        </div>
        <div>
          <p data-player></p>
        </div>
      </section>
      <section class="board">
        <div class="center">
          <div class="upper board-container">
            <div class="box" data-upper-left></div>
            <div class="box border-left" data-upper-middle></div>
            <div class="box border-left" data-upper-right></div>
          </div>
          <div class="middle board-container">
            <div class="box border-top-bottom" data-middle-left></div>
            <div class="box border-top-bottom border-left" data-middle-middle></div>
            <div class="box border-top-bottom border-left" data-middle-right></div>
          </div>
          <div class="lower board-container border-bottom">
            <div class="box" data-lower-left></div>
            <div class="box border-left" data-lower-middle></div>
            <div class="box border-left" data-lower-right></div>
          </div>
        </div>
      </section>
      <section class="bottom">
        <div class="bottom-container">
          <div>
            <button data-undo><i class="fa-solid fa-caret-left"></i></button>
          </div>
          <div>
            <button data-reset><i class="fa-solid fa-rotate-left"></i></button>
          </div>
          <div>
            <button data-redo><i class="fa-solid fa-caret-right"></i></button>
          </div>
          <div class="moves-button">
            <button data-moves><i class="fa-solid fa-clock-rotate-left"></i></button>
          </div>
        </div>
      </section>
      <section class="moves-modal" data-moves-modal>
        <div class="moves-modal-content">
          <div class="moves-modal-close">
            <span data-moves-modal-close><i class="fa-solid fa-xmark"></i></span>
          </div>
          <div>
            <h1>Moves</h1>
          </div>
          <div data-moves-list-container></div>
        </div>
      </section>
    </main>
  </body>
</html>
