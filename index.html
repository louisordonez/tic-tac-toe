<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/main.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="top">
      <div>
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div>
        <p data-player>Player</p>
      </div>
    </section>
    <section class="board">
      <div class="center">
        <div class="upper board-container">
          <div class="box"><span data-upper-left>X</span></div>
          <div class="box border-left"><span data-upper-middle>O</span></div>
          <div class="box border-left"><span data-upper-right>X</span></div>
        </div>
        <div class="middle board-container">
          <div class="box border-top-bottom" data-middle-left></div>
          <div class="box border-top-bottom border-left" data-middle-middle></div>
          <div class="box border-top-bottom border-left" data-middle-right></div>
        </div>
        <div class="lower board-container border-bottom">
          <div class="box" data-lower-left></div>
          <div class="box border-left" data-lower-middle></div>
          <div class="box border-left" data-lower-right></div>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="bottom-container">
        <div>
          <button data-undo>Undo</button>
        </div>
        <div>
          <button data-reset>Reset</button>
        </div>
        <div>
          <button data-redo>Redo</button>
        </div>
      </div>
    </section>
  </body>
</html>
