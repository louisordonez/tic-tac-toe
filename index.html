<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/main.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="top">Title</section>
    <section class="board">
      <div class="center">
        <div class="board-container">
          <div class="box" data-upper-left>1</div>
          <div class="box border-left" data-upper-middle>2</div>
          <div class="box border-left" data-upper-right>3</div>
          <div class="box border-top-bottom" data-middle-left>4</div>
          <div class="box border-top-bottom border-left" data-middle-middle>5</div>
          <div class="box border-top-bottom border-left" data-middle-right>6</div>
          <div class="box" data-lower-left>7</div>
          <div class="box border-left" data-lower-middle>8</div>
          <div class="box border-left" data-lower-right>9</div>
        </div>
      </div>
    </section>
    <section class="bottom">Buttons</section>
  </body>
</html>
