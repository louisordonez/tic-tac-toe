<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/score.js" defer></script>
    <script src="assets/js/setup.js" defer></script>
    <script src="assets/js/player.js" defer></script>
    <script src="assets/js/results.js" defer></script>
    <script src="assets/js/combination.js" defer></script>
    <script src="assets/js/moves.js" defer></script>
    <script src="assets/js/box.js" defer></script>
    <script src="assets/js/button.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="setup" data-setup>
      <div class="setup-title">
        <div class="setup-title-container">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="setup-subtitle-container">
          <p>Enter player names</p>
        </div>
      </div>
      <div class="setup-container">
        <div class="setup-player-cross">
          <div>
            <h1>Player X</h1>
            <input type="text" placeholder="Name" data-player-cross-name />
            <button data-start-cross><i class="fa-solid fa-play"></i></button>
          </div>
        </div>
        <div class="setup-player-circle">
          <h1>Player O</h1>
          <input type="text" placeholder="Name" data-player-circle-name />
          <button data-start-circle><i class="fa-solid fa-play"></i></button>
        </div>
      </div>
    </section>
    <div class="main" data-main>
      <section class="modal center" data-moves-modal>
        <div class="modal-content center">
          <div class="modal-close">
            <span data-moves-close><i class="fa-solid fa-xmark"></i></span>
          </div>
          <div>
            <h1>Moves</h1>
          </div>
          <div data-moves-list-container></div>
        </div>
      </section>
      <section class="modal" data-results-modal>
        <div class="modal-content center">
          <div class="modal-close">
            <span data-results-close><i class="fa-solid fa-xmark"></i></span>
          </div>
          <div>
            <h1 data-results-text></h1>
          </div>
        </div>
      </section>
      <section class="score">
        <div>
          <h1>Score</h1>
          <p data-player-cross-score></p>
          <p data-player-circle-score></p>
        </div>
      </section>
      <section class="title">
        <div class="title-container">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="player-container">
          <p data-player></p>
        </div>
      </section>
      <section class="board">
        <div class="center">
          <div class="upper board-container">
            <div class="box" data-box data-upper-left></div>
            <div class="box border-left" data-box data-upper-center></div>
            <div class="box border-left" data-box data-upper-right></div>
          </div>
          <div class="middle board-container">
            <div class="box border-top-bottom" data-box data-middle-left></div>
            <div class="box border-top-bottom border-left" data-box data-middle-center></div>
            <div class="box border-top-bottom border-left" data-box data-middle-right></div>
          </div>
          <div class="lower board-container border-bottom">
            <div class="box" data-box data-lower-left></div>
            <div class="box border-left" data-box data-lower-center></div>
            <div class="box border-left" data-box data-lower-right></div>
          </div>
        </div>
      </section>
      <section class="bottom">
        <div class="bottom-container">
          <div>
            <button data-undo><i class="fa-solid fa-caret-left"></i></button>
          </div>
          <div>
            <button data-reset><i class="fa-solid fa-rotate-left"></i></button>
          </div>
          <div>
            <button data-redo><i class="fa-solid fa-caret-right"></i></button>
          </div>
          <div class="moves-button">
            <button data-moves><i class="fa-solid fa-clock-rotate-left"></i></button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
